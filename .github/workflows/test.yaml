name: test
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependancies
        run: npm ci
      - name: run code 
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependancies
        run: npm ci
      - name: run code 
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependancies
        run: npm ci
      - name: run code 
        run: npm run build
      - name: Deploying
        run: echo "deploy..."
