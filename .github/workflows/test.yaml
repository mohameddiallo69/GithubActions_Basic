name : test
on : push
jobs :
  lint :
    runs-on : ubuntu-latest
    steps :
      -name : get code
       uses: actions/checkout@v3
      -name : install dependancies
       run : npm ci
      -name : run code 
       run : npm run lint
  test :
    runs-on : ubuntu-latest
    steps :
      -name : get code
       uses: actions/checkout@v3
      -name : install dependancies
       run : npm ci
      -name : run code 
       run : npm run test
  build :
    runs-on : ubuntu-latest
    steps :
      -name : get code
       uses: actions/checkout@v3
      -name : install dependancies
       run : npm ci
      -name : run code 
       run : npm run build
   
